<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f0f2f5;
        }

        .calculator {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div class="title"> Enhanced Calculator</div>
        <form method="post">
            <div class="mb-3">
                <label for="num1" class="form-label">First Number</label>
                <input type="number" name="num1" id="num1" class="form-control" placeholder="Enter first number">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Second Number (if applicable)</label>
                <input type="number" name="num2" id="num2" class="form-control" placeholder="Enter second number">
            </div>
            <div class="row g-2">
                <div class="col-md-6"><button type="submit" formaction="/add" class="btn btn-primary btn-custom">Add
                        (+)</button></div>
                <div class="col-md-6"><button type="submit" formaction="/subtract"
                        class="btn btn-warning btn-custom">Subtract (-)</button></div>
                <div class="col-md-6"><button type="submit" formaction="/multiply"
                        class="btn btn-success btn-custom">Multiply (*)</button></div>
                <div class="col-md-6"><button type="submit" formaction="/divide"
                        class="btn btn-danger btn-custom">Divide (/)</button></div>
                <div class="col-md-6"><button type="submit" formaction="/modulo" class="btn btn-info btn-custom">Modulo
                        (%)</button></div>
                <div class="col-md-6"><button type="submit" formaction="/power"
                        class="btn btn-secondary btn-custom">Power (^)</button></div>
                <div class="col-md-12"><button type="submit" formaction="/sqrt" class="btn btn-dark btn-custom">Square
                        Root (âˆš)</button></div>
            </div>
        </form>
    </div>

</body>

</html>
